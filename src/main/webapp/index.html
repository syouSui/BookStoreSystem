<html>

<head>
  <title>BookStoreSystem</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="./images/favicon.png" type="image/x-icon" rel="shortcut icon" />
  <link href="./css/index.css" type="text/css" rel="stylesheet" />
</head>

<body class="bg">

  <div id="container" class="container">
    <!--  -->
    <div id="shopping_cart" class="row">
      <div class="col-md-2 col-md-offset-10">
        <button id="shopping_cart_btn" class="btn btn-primary btn-lg active dropdown-toggle" data-toggle="dropdown">
          购物车
          <span class="caret"></span>
        </button>
        <ul id="shopping_cart_items" class="dropdown-menu " aria-labelledby="dLabel">
          <li>
            <div style="display:inline-block;overflow: hidden;"><img class="img-rounded "
                src="https://image--bed.oss-cn-qingdao.aliyuncs.com/image--bed--PicGo/20200606200027.png?x-oss-process=image"
                style="width:100px;height:100px;" />
            </div>&emsp;&emsp;精通CSS
          </li>
          <li>
            <div style="display:inline-block;overflow: hidden;"><img class="img-rounded "
                src="https://image--bed.oss-cn-qingdao.aliyuncs.com/image--bed--PicGo/20200606200003.png?x-oss-process=image"
                style="width:100px;height:100px;" />
            </div>&emsp;&emsp;设计模式
          </li>
        </ul>
      </div>
    </div>
    <!--  -->
    <div id="caption">
      <h1 class="text-center text-primary">BookStoreSystem</h1>
    </div>
    <!--  -->
    <div id="operate_bar">
      <div class="row">
        <div class="col-md-2">
          <input class="btn btn-success" name="findAll" type="button" value="查询所有图书" />
        </div>
        <div class="col-md-3">
          <input class="form-control" name="text_bookName" type="text" placeholder="eg: C++ prime plus" value="C++" />
        </div>
        <div class="col-md-2">
          <input class="btn btn-info" name="find_bookName" type="button" value="按书名查找" />
        </div>
        <div class="col-md-3">
          <input class="form-control" name="text_isbn" type="text" placeholder="eg: 8996733" value="8996733" />
        </div>
        <div class="col-md-2">
          <input class="btn btn-info" name="find_isbn" type="button" value="按书号查找" />
        </div>
      </div>
    </div>
    <!--  -->
    <div id="box">
    </div>
  </div>

  <!--  -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./js/MY.js" type="text/javascript"> </script>
  <script src="./js/index.js" type="text/javascript"> </script>
</body>

</html>
